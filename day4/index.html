  <title>Greeting Cards</title>

<body>

  
  <div id="root"></div>

  <style>
    /* Styles for the greeting card */
    .card {
      border: 1.8px solid #2898a7;
      border-radius: 5px;
      padding: 20px;
      margin: 60px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 400%;
      background-color:#C4DFE6;
      width: 300px;
      box-shadow: rgba(0, 0, 0, 0.05) 0px 6px 24px 0px, rgba(0, 0, 0, 0.08) 0px 0px 0px 1px;
      text-align: center;
      font-size: 19px;
      transition: transform .2s;
    }
    /* Styling for the card on hover */
    .card:hover {
        background-color: #66A5AD;
        border: 3px solid #C4DFE6;
        color: whitesmoke;
        /* padding-bottom: 40%; */
        transform: scale(1.5);
        box-shadow: rgb(38, 57, 77) 0px 20px 30px -10px;
      }
   
    /* Styling for the container */
    .cont{
      display: flex;
      border: 5px dotted #66A5AD;
      border-radius: 20px;
      /* Border-style: Defines the line style of the border using values like solid, dashed, dotted, double, groove, ridge, inset, and outset
      Solid: Displays a single, straight line
      Double: Displays two straight lines that add up to the pixel size defined by border-width
      Groove: Displays a border with a carved appearance
      Ridge: Displays a border with an extruded appearance
      Inset: Makes the element appear embedded
      Outset: Makes the element appear embossed */
    }   
  </style>
